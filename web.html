<!DOCTYPE html>
<html>
<head><title></title></head>
<body><script type="text/javascript">
	var arr = [1,2,3,4,1];
	function unique(array){
		var seen = new Set;
		return array.filter(function(item){
			if (!seen.has(item)) {
				seen.add(item);
				return true;
			}
		});
	}
	console.log(unique(arr));
</script>
</body>
</html>
